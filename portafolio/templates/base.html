{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Portafolio {% endblock %}</title>

    {# bootstrap #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'portafolio/css/estilos.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-azulMarinoOscuro navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Portafolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if pagina_actual == 'index' %}active{% endif %}" href="/">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if pagina_actual == 'proyectos' %}active{% endif %}" href="{% url 'proyectos' %}">Proyectos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if pagina_actual == 'contacto' %}active{% endif %}" href="{% url 'contacto' %}">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    {# Contenido #}
    <main class="container py-5 flex-grow-1" style="padding-top: 70px;">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">Â© 2025 Victor Manuel Nieto Licona. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    {# Carga de archivo javascript #}
    <script src="{% static 'portafolio/js/scripts.js' %}"></script>
</body>
</html>
